<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'none';
             style-src {{cspSource}} 'unsafe-inline';
             script-src {{cspSource}} 'unsafe-inline';
             font-src {{cspSource}};
             img-src {{cspSource}} data:;"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lean Game</title>
  <link rel="stylesheet" href="{{katexCss}}" />
  <link rel="stylesheet" href="{{panelCss}}" />
</head>
<body>
  <div id="status-bar" class="status-bar">
    <span id="status-icon"></span>
    <span id="status-text">No level loaded</span>
  </div>

  <div id="content" class="content hidden">
    <div id="level-header" class="level-header">
      <span id="level-world-level"></span>
      <h2 id="level-title"></h2>
    </div>

    <section id="section-intro" class="panel-section">
      <h3>Introduction</h3>
      <div id="intro-content"></div>
    </section>

    <section id="section-goals" class="panel-section">
      <h3>Proof State</h3>
      <div id="goals-content" class="goals-empty">Move cursor into a <code>by</code> block to see goals</div>
    </section>

    <section id="section-hints" class="panel-section">
      <h3>Hints</h3>
      <div id="hints-content"></div>
      <button id="btn-show-hidden" class="hint-toggle hidden">Show more help</button>
      <div id="hidden-hints-content" class="hidden"></div>
    </section>

    <section id="section-conclusion" class="panel-section hidden">
      <h3>Conclusion</h3>
      <div id="conclusion-content"></div>
    </section>
  </div>

  <div id="empty-state" class="empty-state">
    <p>Open a solution file to see level information.</p>
  </div>

  <div id="nav-buttons" class="nav-buttons hidden">
    <button id="btn-tree-view" class="nav-btn">← World Tree</button>
    <button id="btn-next-level" class="nav-btn nav-btn-primary hidden">Next Problem →</button>
  </div>

  <script src="{{katexJs}}"></script>
  <script src="{{panelVendorJs}}"></script>
  <script src="{{panelJs}}"></script>
</body>
</html>
