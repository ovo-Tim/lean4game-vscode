<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'none';
             style-src {{cspSource}} 'unsafe-inline';
             script-src {{cspSource}} 'unsafe-inline';"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lean Game — World Tree</title>
  <link rel="stylesheet" href="{{treeCss}}" />
</head>
<body>
  <div id="toolbar">
    <span id="overall-progress">No game loaded</span>
    <button id="btn-jump-next" class="btn-toolbar hidden">→ Jump to Next</button>
  </div>
  <div id="tree-container">
    <div id="empty-msg" class="empty-msg">
      Run <strong>Lean Game: Open Game</strong> to load a game.
    </div>
    <svg id="tree-svg" xmlns="http://www.w3.org/2000/svg" class="hidden"></svg>
  </div>
  <script src="{{treeJs}}"></script>
</body>
</html>
